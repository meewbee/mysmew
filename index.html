<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - AU Mystic Messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Samsung+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <h1>Chat AU Mystic Messenger</h1>
    </div>
    <div id="messages" class="messages">
      <!-- Mensagens serão adicionadas aqui -->
    </div>
    <div id="input-section">
      <button onclick="generateMessage()">Adicionar Balão</button>
      <select id="character-select">
        <option value="MC">MC</option>
        <option value="707">707</option>
        <option value="Jaehee">Jaehee Kang</option>
        <option value="Yoosung">Yoosung★</option>
        <option value="V">V</option>
        <option value="Jumin">Jumin Han</option>
        <option value="Zen">Zen</option>
        <option value="Rika">Rika</option>
        <option value="Unknown">Unknown</option>
        <option value="Saeran">Saeran</option>
        <option value="Ray">Ray</option>
      </select>
      <button onclick="clearMessages()">Limpar Mensagens</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
