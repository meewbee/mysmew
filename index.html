<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Mystic AU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat">
      <!-- Aqui as mensagens serÃ£o adicionadas dinamicamente -->
    </div>
    <div class="controls">
      <select id="character-select">
        <option value="zen">Zen</option>
        <option value="mc">MC</option>
        <option value="jumin">Jumin</option>
        <option value="yoosung">Yoosung</option>
        <!-- Adicione mais personagens aqui -->
      </select>
      <input type="text" id="message-input" placeholder="Digite sua mensagem">
      <button id="send-message">Enviar</button>
      <button id="add-entry-exit">Entrar/Sair</button>
      <button id="clear-chat">Limpar Chat</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
